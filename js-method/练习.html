  <title>Document</title>
  <script>
    function isInteger(num) {
      if (!isNaN(num) && num % 1 === 0) {
        return true;
      } else {
        return false;
      }

    }
    var a = 5.9
    var isNum = isInteger(a);
    console.log(isNum)
  </script>

    div {
      height: 20px;
      margin: 20px;

      background: red;
    }

    .div2 {
      background: pink;
    }
  </style>
</head>

<body>
  <div class="div1">margin:20px</div>
  <div class="div2">margin:20px</div>
</body>
